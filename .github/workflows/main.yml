name: Waka Readme

on:
  schedule:
    - cron: "0 0 * * *" # todo dia Ã  meia-noite
  workflow_dispatch:

jobs:
  update-readme:
    name: Update README with WakaTime stats
    runs-on: ubuntu-latest

    steps:
        - uses: athul/waka-readme@master
          with:
            WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
            TIME_RANGE: last_30_days
            SHOW_TOTAL: true
            SHOW_TIME: true
            LANG_COUNT: 5
            STOP_AT_OTHER: true
